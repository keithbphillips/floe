name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Windows ZIP
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../floe-windows.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: floe-windows
          path: floe-windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create macOS DMG
        run: |
          cd build/macos/Build/Products/Release
          hdiutil create -volname "Floe" -srcfolder floe.app -ov -format UDZO ../../../../../floe-macos.dmg

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: floe-macos
          path: floe-macos.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create Linux tarball
        run: |
          cd build/linux/x64/release
          tar -czf ../../../../floe-linux.tar.gz bundle/

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: floe-linux
          path: floe-linux.tar.gz

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            floe-windows/floe-windows.zip
            floe-macos/floe-macos.dmg
            floe-linux/floe-linux.tar.gz
          draft: false
          prerelease: false
          body: |
            ## Floe v${{ github.ref_name }} - AI-Powered Writing Companion

            ### Platform Support
            - ✅ **Windows** - Download `floe-windows.zip` below
            - ✅ **macOS** - Download `floe-macos.dmg` below
            - ✅ **Linux** - Download `floe-linux.tar.gz` below

            ### Installation

            **Windows:**
            1. Download `floe-windows.zip`
            2. Extract the ZIP file
            3. Run `floe.exe`

            **macOS:**
            1. Download `floe-macos.dmg`
            2. Open the DMG file
            3. Drag Floe.app to Applications

            **Linux:**
            1. Download `floe-linux.tar.gz`
            2. Extract: `tar -xzf floe-linux.tar.gz`
            3. Run: `./bundle/floe`

            ### Requirements
            - [Ollama](https://ollama.ai) with `llama3.2:3b` model (for AI features)

            See the [README](https://github.com/keithbphillips/floe#readme) for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
