  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            floe-windows/floe-windows.zip
          draft: false
          prerelease: false
          body: |
            ## Floe v${{ github.ref_name }} - AI-Powered Writing Companion

            ### Platform Support
            - ✅ **Windows** - Download `floe-windows.zip` below
            - ⏳ **macOS** - Coming soon
            - ⏳ **Linux** - Coming soon

            ### Installation
            1. Download `floe-windows.zip`
            2. Extract the ZIP file
            3. Run `floe.exe`

            ### Requirements
            - Windows 10 or later
            - [Ollama](https://ollama.ai) with `llama3.2:3b` model (for AI features)

            See the [README](https://github.com/keithbphillips/floe#readme) for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
